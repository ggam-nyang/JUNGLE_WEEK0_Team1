<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/25ae758d22.js" crossorigin="anonymous"></script>


    <title>올림픽 관심일정 모아보자!</title>
</head>
<body>
    <div class="columns">
        <div class="column is-2">
            <div class="title" style="height: 200px; border: 1px black solid;">
                여기는 타이틀
            </div>
            <!-- 로그인 Form -->
            <div id="login-container" class="block" style="height: 150px; border: 1px black solid;">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                    <input class="input" id="login-id" type="id" placeholder="ID">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                    </p>
                </div>

                <div class="field">
                    <p class="control has-icons-left">
                    <input class="input" id="login-pw" type="password" placeholder="Password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                    </p>
                </div>
                <div class="login-buttons">
                    <div class="field" style="float: right;">
                        <p class="control">
                        <button class="button is-success" id="login-button">
                            로그인
                        </button>
                        </p>
                    </div>
                    <div id="join-button" class="field" style="float: right; margin-right: 10px;">
                        <p class="control">
                        <button class="button is-success modal-button" data-target="membership-modal" aria-haspopup="true">
                            회원가입
                        </button>
                        </p>
                    </div>
                </div>
            </div>

            <!-- 회원가입 창 (Modal 이용) -->
            <div id="membership-modal" class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div class="join-container">
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                            <input class="input" type="id" placeholder="ID">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control">
                            <button class="button is-success">
                                가입하기
                            </button>
                            </p>
                        </div>
                    </div>
                </div>
                <button class="modal-close is-large join-cancel" aria-label="close"></button>
            </div>
            <div class="dropdown">
                <div class="dropdown-trigger">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu"  style="width: 300px;">
                    <span>종목을 선택해주세요.</span>
                    <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu" style="width: 300px;">
                    <div class="dropdown-content">
                    <a href="#" class="dropdown-item" onclick="sportsChange()">
                        축구
                    </a>
                    <a class="dropdown-item">
                        야구
                    </a>
                    <a href="#" class="dropdown-item">
                        배구
                    </a>
                    <a href="#" class="dropdown-item">
                        육상
                    </a>
                    <a href="#" class="dropdown-item">
                        핸드볼
                    </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="title" style="height: 100px; border: 1px black solid; text-align: center; margin-bottom: 0.7rem;">
                선택한 종목
            </div>

            <div class="block" style="height: 600px; border: 1px black solid;">
                <table class="table">
                    <thead>
                      <tr>
                        <th><abbr title="My">즐겨찾기</abbr></th>
                        <th><abbr title="Date">날짜</abbr></th>
                        <th>종목 이름</th>
                        <th><abbr title="matchState">진행 상황</abbr></th>
                        <th><abbr title="entry">선수</abbr></th>
                        <th><abbr title="matchResult">결과</abbr></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th>
                            <span>
                                <i class="far fa-star"></i>
                            </span>
                        </th>
                        <th>07.24</th>
                        <td>스포츠클라이밍 남자 콤바인 예선 - 스피드</td>
                        <td>경기중</td>
                        <td>천종원</td>
                        <td>???</td>
                      </tr>
                      <tr>
                        <th>
                            <span>
                                <i class="fas fa-star"></i>
                            </span>
                        </th>
                        <th>07.25</th>
                        <td>사이클 도로 여자 도로경주</td>
                        <td>경기종료</td>
                        <td>A. 키젠호퍼, A. 반 블뢰텐, E. 롱고 보르기니, 나아름</td>
                        <td>금, 은, 동, 4:01:08</td>
                      </tr>
                      <tr class="is-active">
                        <th>
                            <span>
                                <i class="fas fa-star"></i>
                            </span>
                        </th>
                        <th>08.04</th>
                        <td>배구 여자 8강</td>
                        <td>경기 예정</td>
                        <td>대한민국, 터키</td>
                        <td>미정</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
